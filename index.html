<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <ul class="nav">
            <li class="nav-list">Code Journal</li>
            <li class="nav-list"><a id="entries-button" class="entries-button">Entries</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="entry-form">
        <form id="new-entry-form">
          <div class="row">
            <div class="column-half">
              <div class="img">
                <h2 id="head">New Entry</h2>
                <img class="image" src="images/placeholder-image-square.jpg">
              </div>
            </div>
            <div class="column-half">
              <label for="title-name">Title</label>
              <input required name="title" type="text" id="title-name" placeholder="">
              <label for="photo-url">Photo URL</label>
              <input required name="photo-url" type="text" id="photo-url" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <div>
                <textarea required id="notes" name="notes" rows="6" cols="50"></textarea>
                <button id="save-button" class="save-button" type="submit">SAVE</button>
                <p class="delete hidden">Delete Entry</p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="hidden" data-view="entries">
        <div class="row">
          <div class="column-full">
            <div>
              <button class="new-button" id="new-button">NEW</button>
              <h2>Entries</h2>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <ul class="list">
            </ul>
            <div id="no-entries" class="no-entries">
              <p>No entries have been recorded</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="delete-modal-bg" class="delete-modal-bg">
      <div id="delete-modal" class="delete-modal">
        <p>Are you sure you want to delete this entry?</p>
        <div class="modal-buttons">
          <button id="cancel-button">CANCEL</button>
          <button id="confirm-button">CONFIRM</button>
        </div>

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
