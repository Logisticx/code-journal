<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="column-full">
        <h2> Code Journal</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form id="new-entry-form">
          <div class="row">
            <div class="column-half">
              <div class="img">
                <h2>New Entry</h2>
                <img class="image" src="images/placeholder-image-square.jpg">
              </div>
            </div>
            <div class="column-half">
              <label for="title-name">Title</label>
              <input required name="title" type="text" id="title-name" placeholder="">
              <label for="photo-url">Photo URL</label>
              <input required name="photo-url" type="text" id="photo-url" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <div>
                <textarea required id="notes" name="notes" rows="6" cols="50"></textarea>
                <button type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
